<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Academy Awards Ranking</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      color: #D4AF37; /* Oscar gold */
      margin-bottom: 20px;
    }
    .header-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .category {
      margin-bottom: 40px;
      padding: 20px;
      border: 2px solid #D4AF37; /* Oscar gold frame */
      border-radius: 10px;
      background-color: #1a1a1a;
    }
    .category h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #D4AF37; /* Oscar gold */
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .option {
      padding: 15px 30px;
      background-color: #333;
      border: 1px solid #D4AF37; /* Oscar gold */
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .option:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    .results {
      margin-top: 20px;
      text-align: left;
    }
    .results h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #D4AF37; /* Oscar gold */
      margin-bottom: 10px;
    }
    .results p {
      font-size: 1.2rem;
      margin: 5px 0;
    }
    .results strong {
      color: #D4AF37; /* Oscar gold */
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Image -->
    <img src="https://via.placeholder.com/800x300.png?text=Oscar+2025" alt="Oscar 2025" class="header-image">

    <h1>2025 Academy Awards Ranking</h1>
    <p>Choose your preferred option in each pair to generate your personalized ranking!</p>

    <!-- Best Picture -->
    <div class="category" id="bestPicture">
      <h2>Best Picture</h2>
      <div class="options">
        <div class="option" id="bestPictureOptionA"></div>
        <div class="option" id="bestPictureOptionB"></div>
      </div>
      <div class="results hidden" id="bestPictureResults">
        <h3>Your Best Picture Ranking:</h3>
        <p id="bestPictureRanking"></p>
      </div>
    </div>
  </div>

  <script>
    // Nominees for Best Picture
    const nominees = [
      "I’m Still Here",
      "Anora",
      "Emilia Pérez",
      "The Brutalist",
      "A Complete Unknown",
      "Conclave",
      "Dune: Part Two",
      "Nickel Boys",
      "The Substance",
      "Wicked"
    ];

    // Initialize ranking data
    let comparisons = [];
    let ranking = [];
    let currentComparison = 0;

    // Generate all possible pairwise comparisons
    function generateComparisons(nominees) {
      const pairs = [];
      for (let i = 0; i < nominees.length; i++) {
        for (let j = i + 1; j < nominees.length; j++) {
          pairs.push([nominees[i], nominees[j]]);
        }
      }
      return pairs;
    }

    // Display the current comparison
    function displayComparison() {
      const optionA = document.getElementById("bestPictureOptionA");
      const optionB = document.getElementById("bestPictureOptionB");

      if (currentComparison < comparisons.length) {
        optionA.textContent = comparisons[currentComparison][0];
        optionB.textContent = comparisons[currentComparison][1];
      } else {
        calculateRanking();
      }
    }

    // Calculate the final ranking using inferred preferences
    function calculateRanking() {
      const wins = {};
      nominees.forEach(nominee => (wins[nominee] = 0));

      ranking.forEach((winner, index) => {
        const [a, b] = comparisons[index];
        if (winner === a) {
          wins[a]++;
        } else {
          wins[b]++;
        }
      });

      // Sort nominees by number of wins
      const sortedRanking = Object.keys(wins).sort((a, b) => wins[b] - wins[a]);

      // Display results
      const resultsDiv = document.getElementById("bestPictureResults");
      const rankingText = sortedRanking
        .map((nominee, index) => {
          if (index === 0) {
            return `<strong>${nominee}</strong> is your winner.`;
          } else if (index === 1) {
            return `<strong>${nominee}</strong> is your runner-up.`;
          } else {
            return `<strong>${nominee}</strong> is your ${ordinalSuffix(index + 1)} choice.`;
          }
        })
        .join("<br>");

      document.getElementById("bestPictureRanking").innerHTML = rankingText;
      resultsDiv.classList.remove("hidden");

      // Hide the options after results are shown
      document.querySelector("#bestPicture .options").classList.add("hidden");
    }

    // Helper function to add ordinal suffixes (1st, 2nd, 3rd, etc.)
    function ordinalSuffix(num) {
      const suffixes = ["th", "st", "nd", "rd"];
      const remainder = num % 100;
      return num + (suffixes[(remainder - 20) % 10] || suffixes[remainder] || suffixes[0]);
    }

    // Event listeners for option clicks
    document.getElementById("bestPictureOptionA").addEventListener("click", () => {
      ranking.push(comparisons[currentComparison][0]);
      currentComparison++;
      displayComparison();
    });

    document.getElementById("bestPictureOptionB").addEventListener("click", () => {
      ranking.push(comparisons[currentComparison][1]);
      currentComparison++;
      displayComparison();
    });

    // Initialize the ranking system
    comparisons = generateComparisons(nominees);
    displayComparison();
  </script>
</body>
</html>
